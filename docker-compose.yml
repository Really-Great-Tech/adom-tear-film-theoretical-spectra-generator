services:
  traefik:
    image: traefik:v3.6
    container_name: traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Redirect HTTP to HTTPS
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      # Let's Encrypt configuration
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt:/letsencrypt
    networks:
      - web
    logging:
      driver: awslogs
      options:
        awslogs-region: eu-central-1
        awslogs-group: /pyelli-app/traefik
        awslogs-stream: traefik
        awslogs-create-group: "true"

  streamlit:
    image: ${ECR_IMAGE:-436180118280.dkr.ecr.eu-central-1.amazonaws.com/pyelli-app:latest}
    container_name: pyelli-app
    restart: unless-stopped
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.streamlit.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.streamlit.entrypoints=websecure"
      - "traefik.http.routers.streamlit.tls.certresolver=letsencrypt"
      - "traefik.http.services.streamlit.loadbalancer.server.port=8501"
      # WebSocket support for Streamlit
      - "traefik.http.middlewares.streamlit-headers.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.routers.streamlit.middlewares=streamlit-headers"
    networks:
      - web
    logging:
      driver: awslogs
      options:
        awslogs-region: eu-central-1
        awslogs-group: /pyelli-app/streamlit
        awslogs-stream: streamlit
        awslogs-create-group: "true"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  letsencrypt:

networks:
  web:
    driver: bridge
