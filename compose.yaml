# Single-service: Streamlit only (legacy; no backend). For backend + Streamlit use: docker compose -f docker-compose.yml up
services:
  pyelli:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: pyelli
    restart: unless-stopped
    ports:
      - "8501:8501"
    volumes:
      - ./data/Materials:/app/data/Materials
      - ./exploration/sample_data:/app/exploration/sample_data
      - ./exploration/new_spectra:/app/exploration/new_spectra
      - ./exploration/spectra_from_shlomo:/app/exploration/spectra_from_shlomo
      - ./exploration/more_good_spectras:/app/exploration/more_good_spectras
      - ./exploration/measurements:/app/exploration/measurements
