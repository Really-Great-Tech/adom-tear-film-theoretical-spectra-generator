# Single-service: Streamlit only (legacy; no backend). For backend + Streamlit use: docker compose -f docker-compose.yml up
services:
  pyelli:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: pyelli
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data/Materials:/app/data/Materials:ro
    environment:
      - BACKEND_MATERIALS_PATH=/app/data/Materials
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
